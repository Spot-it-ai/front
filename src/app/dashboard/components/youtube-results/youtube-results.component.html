<div *ngIf="!resultsReady" fxLayout="column" fxLayoutGap="1.5%">
  <mat-card class="animated-background" *ngFor="let c of placeholderCount"></mat-card>
</div>

<div *ngIf="resultsReady" fxLayout="column" fxLayoutGap="1.5%">  
  <a [href]="video.url" target="_blank" *ngFor="let video of videos">
    <mat-card fxLayout fxLayoutGap="1.5%">
      <div fxLayout="column" fxFlex="30">
        <img [src]="video?.thumbnails?.default?.url" [alt]="video.title">
      </div>
      <div fxLayout="column" fxFlex="80">
        <h4>
          {{ video.title }}
          <br>
          <span class="gray"><small>{{ video.channelName }}</small></span>
        </h4>
        <p>{{ video.description }}</p>
      </div>
    </mat-card>
  </a>
</div>
