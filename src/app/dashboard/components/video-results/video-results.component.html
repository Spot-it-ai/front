<div fxLayout="column" fxLayoutGap="1.5%">
  <div *ngIf="!resultsReady" fxLayout="column" fxLayoutGap="1.5%">
    <mat-card class="animated-background" *ngFor="let c of placeholderCount"></mat-card>
  </div>

  <mat-card *ngFor="let video of videos">
    <p>
      <iframe height="300" [src]='"https://www.youtube.com/embed/" + video.id | safeUrl' frameborder="0" allowfullscreen></iframe>
    </p>
    <mat-chip-list *ngIf="!video.isWatchFull">
      <mat-chip *ngFor="let time of video.startTimes">
        <a href='{{ video.url + "&t=" + time }}' target="_blank">
          {{ time * 1000 | date: "mm:ss" }}
        </a>
      </mat-chip>
    </mat-chip-list>
    <mat-chip-list *ngIf="video.isWatchFull">
        <mat-chip color="primary" selected>Watch Full</mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
