<div fxLayout="row" fxLayoutAlign="center" fxFill fxLayoutGap="1%">
  <div fxLayout="column" fxFlex="30">
    <p  class="logo">
      <img src="./assets/img/spot.it.png" alt="Logo">
    </p>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
      matInput
      type="text"
      [(ngModel)]="username"
      name="username"
      autocomplete="off"
      placeholder="johndoe">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
      matInput
      type="password"
      [(ngModel)]="password"
      name="password"
      autocomplete="off">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isDisabled">Login</button>
    <div *ngIf="failed" class="error">
      {{ msg }}
    </div>
  </div>
</div>
